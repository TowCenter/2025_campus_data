<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Preconnect to font sources for faster loading -->
		<link rel="preconnect" href="https://www.cjr.org" crossorigin>
		<!-- Bootstrap CSS - load early to prevent layout shift -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style>
			html {
				scrollbar-gutter: stable;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			.container-lg {
				max-width: 900px;
				margin-left: auto;
				margin-right: auto;
			}
			/* Mobile-friendly base styles */
			@media (max-width: 767px) {
				body {
					font-size: 16px;
					line-height: 1.5;
				}
				.container-lg {
					padding-left: 1rem;
					padding-right: 1rem;
				}
			}
			/* Tablet styles */
			@media (min-width: 768px) and (max-width: 1024px) {
				.container-lg {
					padding-left: 1.5rem;
					padding-right: 1.5rem;
				}
			}
		</style>
		<!-- Umami Analytics -->
		<script defer src="https://cloud.umami.is/script.js" data-website-id="897ce067-a0c8-44ca-9f52-0ec002d59c35"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
