<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Social Media Meta Tags - Fallback in app.html -->
		<meta name="description" content="A tracker monitoring developments between news publishers and AI companies—including lawsuits, deals, and grants—based on publicly available information." />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:url" content="https://tow.cjr.org/ai-deals-lawsuits/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="AI Deals and Lawsuits | Platforms and Publishers" />
		<meta property="og:description" content="A tracker monitoring developments between news publishers and AI companies—including lawsuits, deals, and grants—based on publicly available information." />
		<meta property="og:image" content="https://www.cjr.org/wp-content/uploads/2017/08/tow-design-hero-3.jpg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Tow Center for Digital Journalism" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="tow.cjr.org" />
		<meta property="twitter:url" content="https://tow.cjr.org/ai-deals-lawsuits/" />
		<meta name="twitter:title" content="AI Deals and Lawsuits | Platforms and Publishers" />
		<meta name="twitter:description" content="A tracker monitoring developments between news publishers and AI companies—including lawsuits, deals, and grants—based on publicly available information." />
		<meta name="twitter:image" content="https://www.cjr.org/wp-content/uploads/2017/08/tow-design-hero-3.jpg" />
		
		%sveltekit.head%
		<script defer src="https://cloud.umami.is/script.js" data-website-id="dfb93e71-a14a-439f-a803-b01786c4cd0b"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
